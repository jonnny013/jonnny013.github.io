<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
    <link rel="stylesheet" href="surveystyle.css">
    </head>
    <main>
    <body>
        <form class="gohomebutton">
			<input type="button" value="Home" onclick="window.location.href='../index.html'" class="gohome"></form>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help me improve my work</p>
      <section>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name
          
          <input id="name" type="text" class="text" placeholder="Enter your name" required></label>
          <label id="email-label">
          Email
          <input id="email" type="email" class="text" placeholder="Enter your email" required></label>
          <label id="number-label">
          Age (optional)
          <input id="number" type="number" class="text" placeholder="Age" min="1" max="99"></label>
          <div></div>
          <label for="dropdown">Which option describes you?</label>
          <div></div>
          <select id="dropdown" class="dropdown" name="dropdown">
            <option value="" selected>(Choose one)</option>
          <option value="student" >Student</option>
          <option value="working">Working</option>
          <option value="parent">Parent</option>
          <option value="unemployed">Unemployed</option>
</select>
</fieldset>
<fieldset>
<label class="radio">What do you think of my work?</label>
<input class="inline" id="amazing" type="radio" name="radio-button" value="amazing" checked class="radio-button">Amazing</input>
<input id="superb" type="radio" name="radio-button" value="superb" class="inline">Superb</input></label>
</fieldset>
<fieldset >
<label class="checkbox"for="more">What would you like to see more of? (Check all that apply)
<input id="me"  type="checkbox" name="more" value="me" class="inline check" checked>Me</input>
<input class="inline check" id="my-work" type="checkbox" value="my-work" name="more">My work</input>
<input class="inline check" id="my-kids" type="checkbox" value="my-kids" name="more">My kids</input></label>
</fieldset>
<fieldset>
<legend> Comments</legend>
<textarea id="comments" value="comments" class="text" placeholder="Write any comments here (optional)"></textarea>
</fieldset>
<input id="submit" type="submit" value="Submit" />
      </form>
      </section>
      </body>
      </main>

</html>
