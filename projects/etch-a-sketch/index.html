<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="../../photos/mainLogo.ico" />
    <meta name="viewport" content="width=1200">
    <title>Etch a Sketch</title>
    <script src="index.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <form class="gohomebutton" style="position:fixed;">
        <input type="button" value="Home" onclick="window.location.href='../../index.html'" class="gohome" style="text-align: center; margin: 5px 0 0 20px; border: 0; width: 80px; font-size: 20px; background-color: black; color:white; border-radius: 5px; border: 2px solid purple;"></form>
    <div id="pageContainer">
        
        <div id="userInputSection">
            
            <div class="slidecontainer">
                <div class="inputInfo1" style="text-align: center;">Choose grid size</div>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <div id="sliderDisplay" style="text-align: center;"></div>
            </div>

            <div class="colorSwitch" style="text-align: center;">
                <div class="inputInfo2" style="text-align: center;">Black or Colorful</div>
                <label class="switch">
                    <input type="checkbox" id="colorChanger" value="colorful">
                    <span class="slider2 round"></span>
                </label>
                <div id="colorDisplay" style="text-align: center;">Colorful</div>
            </div>
            
            <button id="resetBtn" type="button">Reset</button>
        </div>

        
        <div id="etchOutline">
            <div id="etchContainer"></div> 
        </div>
    </div>
</body>
</html>
