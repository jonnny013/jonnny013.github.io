<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="paper.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-success d-flex justify-content flex-column">
    <h1 class="text-center">Paper Scissors Stone</h1>
    <div id="messageBox" class="text-center" style="height: 70px; color: blue" ></div>
    <div class="gap-3 col-3 d-grid mx-auto" id="buttonDiv">
        <button class="btn btn-dark btn-lg" id="rock">Rock</button>
        <button class="btn btn-light btn-lg" id="paper">Paper</button>
        <button class="btn btn-secondary btn-lg" id="scissors">Scissors</button>
    </div>
    <div style="height: 50px;" id="choiceDisplay">

    </div>
    <div id="scoreBox" class="text-center " style=" width:600px; margin: auto;">
        <div class="text-center">
            <button class="btn btn-danger btn-lg text-center" id="reset">Reset</button>
        </div>
        <br>
        <h3 class="text-center">Score</h3>
        
    </div>
    <!-- Code below is for animaition purposes-->

    <div class="cook">
        
        <div class="hat">
            <div class="hat topright"></div>
            <div class="hat body"></div>
        </div>
        
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="smile" id="mouthDiv"></div>
            </div>
           
        </div>
        <div class="body">
            <div class="arms">
            <div class="arms left">
                <div class="hand">
                    
                </div>

            </div>
            
            <div class="arms right" id="playerArm">
                <div class="hand">
                    <div class="pan handle">
                        <img src="photos/paper.png" alt="paper" class="choiceImg"id="paperImg">
                        <img src="photos/scissors.png" alt="scissors" class="choiceImg" id="scissorsImg">
                        <img src="photos/stone.png" alt="stone" class="choiceImg" id="stoneImg">
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="countertop"></div>
    <div class="counter">
        <div class="scoreCounterBox" id="playerScoreBox"> You: 0 </div>
    </div>
    </div>

<!--Robot section-->

    <div class="robot">
        
        <div class="antenna">
            <div class="antenna ball"></div>
            <div class="antenna rod"></div>
        </div>
        
        <div class="head">
            <div class="eye left">
                <div class="happyEyes" id="leftEye"></div>
            </div>
            <div class="eye right">
                <div class="happyEyes" id="rightEye"></div>
            </div>
           
            <div class="mouth"></div>
           
        </div>
        <div class="body">
            <div class="bodyArt">
                <div class="bodyArtCircle"></div>
            </div>
            <div class=" arms">
                <div class=" arms right">
                    <div class=" hand">
                    </div>
                </div>
            
                <div class=" arms left" id="robotArm">
                    <div class="hand">
                        <img src="photos/paper.png" alt="paper" class="choiceImg"id="paperImgRobot">
                        <img src="photos/scissors.png" alt="scissors" class="choiceImg" id="scissorsImgRobot">
                        <img src="photos/stone.png" alt="stone" class="choiceImg" id="stoneImgRobot">
                    </div>
                </div>
            </div>
        </div>
        <div class="countertop"></div>
        <div class="counter">
            <div class="scoreCounterBox" id="robotScoreBox">Robot: 0</div>
        </div>
    </div>
    
</body>
</html>
