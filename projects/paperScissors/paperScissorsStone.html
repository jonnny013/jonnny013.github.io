<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="paper.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="bg-success d-flex justify-content flex-column">
    <form class="gohomebutton">
        <input type="button" value="Home" onclick="window.location.href='../../index.html'" class="gohome" style="margin: 5px 0 0 20px; border: 0; width: 80px; font-size: 20px; background-color: black; color:white; border-radius: 5px; border: 2px solid purple;"></form>
    <h1 class="text-center">Paper Scissors Stone</h1>
    <div class="row">
                <!-- Code below is for animaition purposes-->
                <div class="col-4">
                    <div class="cook">
                        
                        <div class="hat">
                            <div class="hat topright"></div>
                            <div class="hat body"></div>
                        </div>
                        
                        <div class="head">
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="smile" id="mouthDiv"></div>
                            </div>
                        
                        </div>
                        <div class="body">
                            <div class="shirt"><img src="../../photos/mainLogo.png"> </div>
                            <div class="arms">
                            <div class="arms left">
                                <div class="hand">
                                    
                                </div>
        
                            </div>
                            
                            <div class="arms right" id="playerArm">
                                <div class="hand">
                                    <div class="pan handle">
                                        <img src="photos/paper.png" alt="paper" class="choiceImg"id="paperImg">
                                        <img src="photos/scissors.png" alt="scissors" class="choiceImg" id="scissorsImg">
                                        <img src="photos/stone.png" alt="stone" class="choiceImg" id="stoneImg">
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="countertop"></div>
                    <div class="counter">
                        <div class="scoreCounterBox" id="playerScoreBox"> You: 0 </div>
                    </div>
                    </div>
                </div>
                <!-- Code below is for buttons and gameplay-->
        <div class="col-4">
            <div id="messageBox" class="text-center" style="height: 70px; color: blue" ></div>
            <div class="gap-3 col-10 d-grid mx-auto" id="buttonDiv" style="margin-bottom: 70px;">
                <button class="btn btn-dark btn-lg" id="rock">Rock</button>
                <button class="btn btn-light btn-lg" id="paper">Paper</button>
                <button class="btn btn-secondary btn-lg" id="scissors">Scissors</button>
            </div>

            <div id="scoreBox" class="text-center d-flex flex-column align-items-center">
                <div class="text-center d-flex align-items-center justify-content-around" style="width: 400px;">
                    <i class="fas fa-arrow-right display-3 clearPage text-warning" id="arrow1"> </i>
                    <button class="btn btn-danger btn-lg text-center" id="reset">Reset</button>
                    <i class="fas fa-arrow-left display-3  text-warning clearPage" id="arrow2"> </i>
                </div>
                <br>
                <h3 class="text-center">Score</h3> 
            </div>
        </div>

    <!--Robot section-->
        <div class="col-4">
        <div class="robot">
            
            <div class="antenna">
                <div class="antenna ball"></div>
                <div class="antenna rod"></div>
            </div>
            
            <div class="head">
                <div class="eye left">
                    <div class="happyEyes" id="leftEye"></div>
                </div>
                <div class="eye right">
                    <div class="happyEyes" id="rightEye"></div>
                </div>
            
                <div class="mouth"></div>
            
            </div>
            <div class="body">
                <div class="bodyArt">
                    <div class="heartDiv">
                    <div class="bodyArtCircle"></div>
                    </div>
                </div>
                <div class=" arms">
                    <div class=" arms right">
                        <div class=" hand">
                        </div>
                    </div>
                
                    <div class=" arms left" id="robotArm">
                        <div class="hand">
                            <img src="photos/paper.png" alt="paper" class="choiceImg"id="paperImgRobot">
                            <img src="photos/scissors.png" alt="scissors" class="choiceImg" id="scissorsImgRobot">
                            <img src="photos/stone.png" alt="stone" class="choiceImg" id="stoneImgRobot">
                        </div>
                    </div>
                </div>
            </div>
            <div class="countertop"></div>
            <div class="counter">
                <div class="scoreCounterBox" id="robotScoreBox">Robot: 0</div>
            </div>
        </div>
        </div>
    </div>
    <!--Ending animation-->
    <div class="" id="firework1"></div>
    <div class="" id="firework2"></div>
    <div class="" id="firework3"></div>
</body>
</html>
