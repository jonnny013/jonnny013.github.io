<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="gohomebutton" style="position:fixed;">
        <input type="button" value="Home" onclick="window.location.href='../../index.html'" class="gohome" style="text-align: center; margin: 5px 0 0 20px; border: 0; width: 80px; font-size: 20px; background-color: black; color:white; border-radius: 5px; border: 2px solid purple;"></form>
        <br>
        <h1>Brandons freedom countdown</h1>
    <div id="time"></div>
    <div id="hours"></div>
    <div id="mins"></div>
    <div id="seconds"></div>
    <p id="movingtime"></p>
    <script>
        const days = document.getElementById("time")
        const hours = document.getElementById("hours")
        const mins = document.getElementById("mins")
        const seconds = document.getElementById("seconds")
        let today = new Date();
        let tommy = new Date('5/31/2039')
        let difference = tommy.getTime() - today.getTime();

        


        let x = setInterval(() => {
            let today = new Date().getTime();
        let tommy = new Date('5/31/2039').getTime()
        let difference = tommy - today;

            let days2 = Math.floor(difference / (1000* 3600 * 24))
        let hours2 = Math.floor((difference % (1000* 3600 * 24)) / (1000 * 3600));
        let mins2 = Math.floor((difference %(1000* 60 * 60)) / (1000 * 60));
        let secs2 = Math.floor((difference % (1000 * 60))/ 1000)

        document.getElementById("movingtime").innerHTML = days2 + "d " + hours2 + "h " + mins2 +"m " +secs2 + "s ";


        }, 1000);
    
        let totaldays = Math.ceil(difference / (1000* 3600 * 24))
        let totalhours = Math.ceil(difference / (1000* 3600))
        let totalmins = Math.ceil(difference / (1000* 60))
        let totalsecs = Math.ceil(difference / (1000))

        let daytext = document.createTextNode(`Days left: ${totaldays}`)
        days.appendChild(daytext)

        let hourtext = document.createTextNode(`Hours left: ${totalhours}`)
        hours.appendChild(hourtext)

        let mintext = document.createTextNode(`Minutes left: ${totalmins}`)
        mins.appendChild(mintext)

        let secondtext = document.createTextNode(`Seconds left: ${totalsecs}`)
        seconds.appendChild(secondtext)
    </script>
</body>
</html>
